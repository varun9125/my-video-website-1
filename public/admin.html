<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Upload (Direct)</title>
<style>
body{background:#111;color:#fff;font-family:system-ui;padding:20px}
.box{max-width:420px;margin:auto;background:#1b1b1b;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin-top:10px;border-radius:6px;border:none}
button{background:#ff3e6c;color:#fff;font-weight:600}
#msg{text-align:center;margin-top:10px}
</style>
</head>

<body>

<div class="box">
  <h2>Admin Direct Upload</h2>

  <input id="pass" type="password" placeholder="Admin Password">
  <input id="title" placeholder="Video Title">
  <input id="video" type="file" accept="video/*">

  <button onclick="upload()">Upload Video</button>
  <p id="msg"></p>
</div>

<script>
const CLOUD_NAME = "doeuirhlh"; // üëà your cloud name
const UPLOAD_PRESET = "kamababa_unsigned";

function upload(){
  const pass  = document.getElementById("pass").value;
  const title = document.getElementById("title").value;
  const file  = document.getElementById("video").files[0];
  const msg   = document.getElementById("msg");

  if(!pass || !file){
    msg.innerText="Password aur video required";
    return;
  }

  msg.innerText="‚è≥ Uploading to Cloudinary...";

  const fd = new FormData();
  fd.append("file", file);
  fd.append("upload_preset", UPLOAD_PRESET);

  fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`,{
    method:"POST",
    body: fd
  })
  .then(r=>r.json())
  .then(d=>{
    if(!d.secure_url){
      msg.innerText="‚ùå Cloudinary upload failed";
      return;
    }

    // Send URL to server
    fetch("/api/save",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "x-admin-password": pass
      },
      body: JSON.stringify({
        title: title || "Untitled",
        url: d.secure_url
      })
    })
    .then(r=>r.json())
    .then(res=>{
      msg.innerText = res.success ? "‚úÖ Upload success" : "‚ùå " + res.error;
    });
  })
  .catch(()=>{
    msg.innerText="‚ùå Upload error";
  });
}
</script>

</body>
</html>
