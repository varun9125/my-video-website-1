<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Admin Upload | KamaBaba</title>

<!-- BASIC SECURITY -->
<meta name="robots" content="noindex, nofollow">

<!-- LOGO / FAVICON -->
<link rel="icon" href="/favicon.ico">

<style>
:root{
 --bg:#000;
 --card:#111;
 --accent:#ff0055;
 --soft:#999;
 --ok:#0f9d58;
 --err:#e53935;
}

*{box-sizing:border-box}

body{
 margin:0;
 min-height:100vh;
 background:linear-gradient(180deg,#000,#080808);
 color:#fff;
 font-family:system-ui,-apple-system,Segoe UI;
 display:flex;
 align-items:center;
 justify-content:center;
}

/* ===== CONTAINER ===== */
.panel{
 width:100%;
 max-width:420px;
 background:var(--card);
 padding:26px;
 border-radius:14px;
 box-shadow:0 20px 50px rgba(0,0,0,.7);
 animation:fadeIn .4s ease;
}

@keyframes fadeIn{
 from{opacity:0;transform:translateY(10px)}
 to{opacity:1;transform:none}
}

/* ===== HEADER ===== */
.panel h2{
 margin:0 0 18px;
 text-align:center;
 font-size:20px;
 letter-spacing:.5px;
}

.panel p{
 text-align:center;
 font-size:13px;
 color:var(--soft);
 margin-bottom:20px;
}

/* ===== INPUTS ===== */
label{
 font-size:12px;
 color:#bbb;
 display:block;
 margin-top:14px;
}

input{
 width:100%;
 margin-top:6px;
 padding:12px;
 border-radius:10px;
 border:none;
 outline:none;
 background:#1b1b1b;
 color:#fff;
 font-size:14px;
}

input::placeholder{color:#666}

/* FILE */
input[type=file]{
 padding:10px;
 cursor:pointer;
}

/* ===== BUTTON ===== */
button{
 width:100%;
 margin-top:18px;
 padding:13px;
 border:none;
 border-radius:12px;
 background:var(--accent);
 color:#fff;
 font-weight:600;
 font-size:15px;
 cursor:pointer;
 transition:.2s;
}

button:hover{opacity:.9}
button:disabled{
 opacity:.5;
 cursor:not-allowed;
}

/* ===== PROGRESS ===== */
.progress{
 margin-top:14px;
 height:6px;
 background:#222;
 border-radius:6px;
 overflow:hidden;
 display:none;
}
.progress div{
 height:100%;
 width:0%;
 background:linear-gradient(90deg,var(--accent),#ff4081);
 transition:width .3s;
}

/* ===== MESSAGE ===== */
#msg{
 margin-top:14px;
 min-height:22px;
 font-size:14px;
 text-align:center;
}

.ok{color:var(--ok)}
.err{color:var(--err)}

/* ===== FOOTER ===== */
.footer{
 margin-top:22px;
 text-align:center;
 font-size:11px;
 color:#666;
}
</style>
</head>

<body>

<div class="panel">
  <h2>üîê Admin Video Upload</h2>
  <p>Secure upload panel ‚Äî KamaBaba</p>

  <label>Admin Password</label>
  <input id="password" type="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">

  <label>Video Title</label>
  <input id="title" type="text" placeholder="Enter video title">

  <label>Select Video File</label>
  <input id="video" type="file" accept="video/*">

  <button id="btn" onclick="upload()">üöÄ Upload Video</button>

  <div class="progress" id="progress">
    <div id="bar"></div>
  </div>

  <div id="msg"></div>

  <div class="footer">
    Admin Panel ‚Ä¢ Unauthorized access prohibited
  </div>
</div>

<script>
async function upload(){
  const btn = document.getElementById("btn");
  const msg = document.getElementById("msg");
  const progress = document.getElementById("progress");
  const bar = document.getElementById("bar");

  const password = document.getElementById("password").value.trim();
  const title = document.getElementById("title").value.trim();
  const file = document.getElementById("video").files[0];

  msg.className="";
  msg.innerText="";

  /* ===== VALIDATION ===== */
  if(!password){
    msg.className="err";
    msg.innerText="‚ùå Admin password required";
    return;
  }
  if(!file){
    msg.className="err";
    msg.innerText="‚ùå Please select a video file";
    return;
  }

  /* SIZE LIMIT (OPTIONAL SAFETY) */
  if(file.size > 500 * 1024 * 1024){
    msg.className="err";
    msg.innerText="‚ùå File too large (max 500MB)";
    return;
  }

  btn.disabled = true;
  progress.style.display="block";
  bar.style.width="10%";
  msg.innerText="‚è≥ Uploading‚Ä¶ please wait";

  const fd = new FormData();
  fd.append("video", file);
  fd.append("title", title || "Untitled");

  try{
    const res = await fetch("/api/upload",{
      method:"POST",
      headers:{
        "x-admin-password": password
      },
      body: fd
    });

    bar.style.width="70%";

    const data = await res.json();

    if(data.success){
      bar.style.width="100%";
      msg.className="ok";
      msg.innerText="‚úÖ Upload successful";

      document.getElementById("video").value="";
      document.getElementById("title").value="";
    }else{
      msg.className="err";
      msg.innerText="‚ùå " + (data.error || "Upload failed");
      bar.style.width="0%";
    }

  }catch(err){
    msg.className="err";
    msg.innerText="‚ùå Server / network error";
    bar.style.width="0%";
  }

  btn.disabled = false;
}
</script>

</body>
</html>
