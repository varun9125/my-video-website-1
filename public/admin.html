<!DOCTYPE html>
<html>
<body style="background:#111;color:#fff;padding:20px">
<h2>Admin Upload</h2>
<input id="pass" placeholder="password"><br><br>
<input id="title" placeholder="title"><br><br>
<input type="file" id="video"><br><br>
<button onclick="up()">Upload</button>
<p id="m"></p>

<script>
function up(){
  const fd=new FormData();
  fd.append("video",video.files[0]);
  fd.append("title",title.value);
  fetch("/api/upload",{
    method:"POST",
    headers:{"x-admin-password":pass.value},
    body:fd
  }).then(r=>r.json()).then(d=>{
    m.innerText=d.success?"Uploaded":"Error";
  });
}
</script>
</body>
</html>
