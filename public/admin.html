<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Upload</title>

<style>
body{
  margin:0;
  background:#0d0d0d;
  font-family:system-ui;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.box{
  background:#111;
  padding:20px;
  width:90%;
  max-width:360px;
  border-radius:12px;
  box-shadow:0 0 30px #ff0055;
}
h2{text-align:center;margin-bottom:15px}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none;
  font-size:14px;
}
input{background:#222;color:#fff}
button{
  background:#ff0055;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}
button:disabled{opacity:.6}
#msg{margin-top:10px;text-align:center;font-size:14px}
progress{width:100%;margin-top:10px}
</style>
</head>

<body>
<div class="box">
  <h2>üîê Admin Upload</h2>

  <input type="password" id="password" placeholder="Admin Password">
  <input type="text" id="title" placeholder="Video Title">
  <input type="file" id="video" accept="video/*">

  <button onclick="upload()">Upload Video</button>
  <progress id="bar" value="0" max="100" style="display:none"></progress>

  <div id="msg"></div>
</div>

<script>
function upload(){
  const pass = password.value.trim();
  const titleVal = title.value.trim();
  const file = video.files[0];

  if(!pass || !file){
    msg.innerText="‚ùå Password & video required";
    return;
  }

  const fd = new FormData();
  fd.append("password", pass);
  fd.append("title", titleVal);
  fd.append("video", file);

  bar.style.display="block";
  bar.value=0;
  msg.innerText="‚è≥ Uploading...";

  const xhr = new XMLHttpRequest();
  xhr.open("POST","/api/upload");

  xhr.upload.onprogress = e=>{
    if(e.lengthComputable){
      bar.value = (e.loaded / e.total) * 100;
    }
  };

  xhr.onload = ()=>{
    try{
      const res = JSON.parse(xhr.responseText);
      if(res.success){
        msg.innerText="‚úÖ Upload successful";
        bar.value=100;
      }else{
        msg.innerText="‚ùå "+res.error;
      }
    }catch{
      msg.innerText="‚ùå Upload failed";
    }
  };

  xhr.onerror = ()=>{
    msg.innerText="‚ùå Network error";
  };

  xhr.send(fd);
}
</script>
</body>
</html>
