<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Upload</title>
<style>
body{background:#000;color:#fff;font-family:system-ui}
.box{max-width:400px;margin:40px auto;padding:20px}
input,button{width:100%;margin:8px 0;padding:12px;border-radius:8px;border:none}
button{background:#ff0055;color:#fff;font-weight:600}
</style>
</head>
<body>

<div class="box">
  <h2>üîê Admin Upload</h2>

  <input type="password" id="password" placeholder="Admin Password">
  <input type="text" id="title" placeholder="Video title">
  <input type="file" id="video">
  <button onclick="upload()">Upload Video</button>

  <p id="msg"></p>
</div>

<script>
async function upload(){
  const fd = new FormData();
  fd.append("password", document.getElementById("password").value);
  fd.append("title", document.getElementById("title").value);
  fd.append("video", document.getElementById("video").files[0]);

  const res = await fetch("/api/upload", {
    method: "POST",
    body: fd
  });

  const data = await res.json();
  document.getElementById("msg").innerText =
    data.success ? "‚úÖ Upload successful" : "‚ùå " + data.error;
}
</script>

</body>
</html>
