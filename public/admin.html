<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Panel | KamaBaba Viral</title>

<link rel="icon" href="/favicon.ico">
<meta name="robots" content="noindex,nofollow">

<style>
body{
 margin:0;
 background:#0b0b0b;
 color:#fff;
 font-family:system-ui;
}
.wrapper{
 min-height:100vh;
 display:flex;
 align-items:center;
 justify-content:center;
 padding:20px;
}
.panel{
 width:100%;
 max-width:460px;
 background:#141414;
 padding:24px;
 border-radius:16px;
 box-shadow:0 0 30px rgba(255,0,85,.25);
}
h2{text-align:center;margin:0 0 10px;color:#ff0055}
label{display:block;margin-top:14px;font-size:13px;color:#bbb}
input{
 width:100%;
 padding:12px;
 margin-top:6px;
 border-radius:10px;
 border:1px solid #222;
 background:#0f0f0f;
 color:#fff;
}
button{
 width:100%;
 margin-top:18px;
 padding:14px;
 border:none;
 border-radius:12px;
 background:#ff0055;
 color:#fff;
 font-weight:600;
 cursor:pointer;
}
button:disabled{opacity:.6;cursor:not-allowed}

.thumb-preview{
 margin-top:10px;
 display:none;
}
.thumb-preview img{
 width:100%;
 border-radius:8px;
 border:2px solid #ff0055;
}

.progress{
 display:none;
 height:8px;
 background:#222;
 margin-top:14px;
 border-radius:10px;
 overflow:hidden;
}
.progress div{
 height:100%;
 width:0%;
 background:#ff0055;
 transition:width .2s;
}
#status{
 margin-top:12px;
 font-size:14px;
 text-align:center;
 min-height:20px;
}
.ok{color:#0f9d58}
.err{color:#ff4444}
</style>
</head>

<body>
<div class="wrapper">
<div class="panel">

<h2>üîê Admin Upload</h2>

<label>Password</label>
<input id="password" type="password" placeholder="Admin password">

<label>Video Title</label>
<input id="title" type="text" placeholder="SEO friendly title">

<label>Select Video</label>
<input id="video" type="file" accept="video/*">

<label>Select Thumbnail (from device gallery)</label>
<input id="thumbFile" type="file" accept="image/*">

<div class="thumb-preview" id="thumbPreview">
 <img id="thumbImg">
</div>

<div class="progress" id="progress"><div id="bar"></div></div>

<button id="btn">üöÄ Upload</button>
<div id="status"></div>

</div>
</div>

<script>
let selectedThumbnail=null;

const passwordInput=document.getElementById("password");
const titleInput=document.getElementById("title");
const videoInput=document.getElementById("video");
const thumbFile=document.getElementById("thumbFile");
const thumbPreview=document.getElementById("thumbPreview");
const thumbImg=document.getElementById("thumbImg");
const btn=document.getElementById("btn");
const status=document.getElementById("status");
const bar=document.getElementById("bar");
const progress=document.getElementById("progress");

/* ===== DEVICE GALLERY THUMBNAIL ===== */
thumbFile.addEventListener("change",()=>{
 const file=thumbFile.files[0];
 if(!file) return;

 if(!file.type.startsWith("image/")){
  status.innerHTML="<span class='err'>‚ùå Invalid image</span>";
  thumbFile.value="";
  return;
 }

 const reader=new FileReader();
 reader.onload=()=>{
  selectedThumbnail=reader.result;
  thumbImg.src=reader.result;
  thumbPreview.style.display="block";
 };
 reader.readAsDataURL(file);
});

/* ===== UPLOAD ===== */
btn.onclick=()=>{
 if(!passwordInput.value.trim()){
  status.innerHTML="<span class='err'>‚ùå Password required</span>";return;
 }
 if(!videoInput.files[0]){
  status.innerHTML="<span class='err'>‚ùå Select a video</span>";return;
 }
 if(!selectedThumbnail){
  status.innerHTML="<span class='err'>‚ùå Select thumbnail from device</span>";return;
 }

 btn.disabled=true;
 progress.style.display="block";
 bar.style.width="5%";
 status.innerText="Uploading‚Ä¶";

 const fd=new FormData();
 fd.append("password",passwordInput.value.trim());
 fd.append("title",titleInput.value.trim()||"Untitled");
 fd.append("video",videoInput.files[0]);
 fd.append("thumbnail",selectedThumbnail);

 const xhr=new XMLHttpRequest();
 xhr.open("POST","/api/upload");

 xhr.upload.onprogress=e=>{
  if(e.lengthComputable){
   bar.style.width=Math.round((e.loaded/e.total)*90)+"%";
  }
 };

 xhr.onload=()=>{
  bar.style.width="100%";
  btn.disabled=false;
  try{
   const res=JSON.parse(xhr.responseText||"{}");
   if(res.success){
    status.innerHTML="<span class='ok'>‚úÖ Upload successful</span>";
    passwordInput.value="";
    titleInput.value="";
    videoInput.value="";
    thumbFile.value="";
    thumbPreview.style.display="none";
    progress.style.display="none";
    bar.style.width="0%";
    selectedThumbnail=null;
   }else{
    status.innerHTML="<span class='err'>‚ùå Upload failed</span>";
   }
  }catch{
   status.innerHTML="<span class='err'>‚ùå Server error</span>";
  }
 };

 xhr.onerror=()=>{
  btn.disabled=false;
  status.innerHTML="<span class='err'>‚ùå Network error</span>";
 };

 xhr.send(fd);
};
</script>

</body>
</html>
