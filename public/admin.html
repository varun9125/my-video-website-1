<!DOCTYPE html>
<html>
<head>
  <title>Admin Upload</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h2>Admin Upload (Only You)</h2>

<input type="password" id="pass" placeholder="Enter password">
<br><br>

<input type="file" id="videoFile">
<br><br>

<button onclick="upload()">Upload Video</button>

<p id="msg"></p>

<script>
function upload() {
  const password = document.getElementById("pass").value;
  const file = document.getElementById("videoFile").files[0];

  if (!password) {
    alert("Enter password");
    return;
  }

  if (!file) {
    alert("Select a video");
    return;
  }

  const formData = new FormData();
  formData.append("video", file);

  fetch("/upload", {
    method: "POST",
    headers: {
      "x-admin-password": password   // ✅ SERVER KO PASSWORD YAHI SE JAYEGA
    },
    body: formData
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      document.getElementById("msg").innerText = "✅ Upload successful";
    } else {
      document.getElementById("msg").innerText = "❌ " + (data.error || "Error");
    }
  })
  .catch(() => {
    document.getElementById("msg").innerText = "❌ Upload failed";
  });
}
</script>

</body>
</html>
