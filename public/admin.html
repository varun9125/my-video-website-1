<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Upload</title>
<meta name="viewport" content="width=device-width">

<style>
body{
  background:#111;
  color:#fff;
  font-family:system-ui;
  padding:20px
}
.box{
  max-width:420px;
  margin:auto;
  background:#1b1b1b;
  padding:20px;
  border-radius:10px
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none
}
button{
  background:#ff3e6c;
  color:#fff;
  font-weight:600;
  cursor:pointer
}
#msg{
  text-align:center;
  margin-top:10px
}
</style>
</head>

<body>

<div class="box">
  <h2>Admin Direct Upload</h2>

  <input id="pass" type="password" placeholder="Admin Password">
  <input id="title" placeholder="Video Title (optional)">
  <input id="video" type="file" accept="video/*">

  <button onclick="upload()">Upload Video</button>
  <p id="msg"></p>
</div>

<script>
/* ====== CLOUDINARY CONFIG ====== */
const CLOUD_NAME   = "doeuirhlh";
const UPLOAD_PRESET = "kamababa_unsigned";
/* =============================== */

function upload(){
  const pass  = document.getElementById("pass").value.trim();
  const title = document.getElementById("title").value.trim();
  const file  = document.getElementById("video").files[0];
  const msg   = document.getElementById("msg");

  if(!pass){
    msg.innerText="❌ Admin password required";
    return;
  }

  if(!file){
    msg.innerText="❌ Video select karo";
    return;
  }

  msg.innerText="⏳ Uploading to Cloudinary...";

  const fd = new FormData();
  fd.append("file", file);
  fd.append("upload_preset", UPLOAD_PRESET);

  fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/video/upload`,{
    method:"POST",
    body: fd
  })
  .then(r=>r.json())
  .then(d=>{
    if(d.error){
      console.error(d);
      msg.innerText = "❌ " + d.error.message;
      return;
    }

    if(!d.secure_url){
      msg.innerText="❌ Upload failed";
      return;
    }

    msg.innerText="⏳ Saving video data...";

    fetch("/api/save",{
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "x-admin-password": pass
      },
      body: JSON.stringify({
        title: title || "Untitled Video",
        url: d.secure_url
      })
    })
    .then(r=>r.json())
    .then(res=>{
      if(res.success){
        msg.innerText="✅ Upload successful";
        document.getElementById("video").value="";
        document.getElementById("title").value="";
      }else{
        msg.innerText="❌ " + res.error;
      }
    });
  })
  .catch(err=>{
    console.error(err);
    msg.innerText="❌ Network / Cloudinary error";
  });
}
</script>

</body>
</html>
