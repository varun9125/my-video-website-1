<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Upload</title>
<style>
body{background:#111;color:#fff;font-family:system-ui;padding:20px}
.box{max-width:420px;margin:auto;background:#1b1b1b;padding:20px;border-radius:10px}
input,button{width:100%;padding:10px;margin-top:10px;border-radius:6px;border:none}
button{background:#ff3e6c;color:#fff;font-weight:600}
#msg{text-align:center;margin-top:10px}
</style>
</head>

<body>
<div class="box">
  <h2>Admin Upload</h2>

  <input id="pass" type="password" placeholder="Admin Password">
  <input id="title" placeholder="Video Title">
  <input id="video" type="file" accept="video/*">

  <button onclick="upload()">Upload Video</button>
  <p id="msg"></p>
</div>

<script>
function upload(){
  const pass  = document.getElementById("pass").value;
  const title = document.getElementById("title").value;
  const file  = document.getElementById("video").files[0];
  const msg   = document.getElementById("msg");

  if(!pass || !file){
    msg.innerText = "❌ Password & video required";
    return;
  }

  msg.innerText = "⏳ Uploading...";

  const fd = new FormData();
  fd.append("video", file);
  fd.append("title", title);

  fetch("/api/upload", {
    method: "POST",
    headers: {
      "x-admin-password": pass
    },
    body: fd
  })
  .then(r => r.json())
  .then(d => {
    msg.innerText = d.success ? "✅ Upload Successful" : "❌ " + d.error;
  })
  .catch(() => {
    msg.innerText = "❌ Server error";
  });
}
</script>
</body>
</html>
