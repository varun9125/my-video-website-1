<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Upload</title>
<style>
body{
  background:#111;
  color:#fff;
  font-family:system-ui;
  padding:20px
}
.box{
  max-width:420px;
  margin:auto;
  background:#1b1b1b;
  padding:20px;
  border-radius:10px
}
input,button{
  width:100%;
  padding:10px;
  margin-top:10px;
  border-radius:6px;
  border:none
}
button{
  background:#ff3e6c;
  color:#fff;
  font-weight:600;
  cursor:pointer
}
button:disabled{
  opacity:.6;
}
#msg{
  text-align:center;
  margin-top:12px;
  font-size:14px
}
progress{
  width:100%;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="box">
  <h2>Admin Upload</h2>

  <input id="pass" type="password" placeholder="Admin Password">
  <input id="title" placeholder="Video Title">
  <input id="video" type="file" accept="video/*">

  <button id="btn" onclick="upload()">Upload Video</button>
  <progress id="bar" value="0" max="100" style="display:none"></progress>

  <p id="msg"></p>
</div>

<script>
function upload(){
  const pass  = document.getElementById("pass").value.trim();
  const title = document.getElementById("title").value.trim();
  const file  = document.getElementById("video").files[0];

  const msg = document.getElementById("msg");
  const btn = document.getElementById("btn");
  const bar = document.getElementById("bar");

  if(!pass || !file){
    msg.innerText = "❌ Password & video required";
    return;
  }

  btn.disabled = true;
  bar.style.display = "block";
  bar.value = 10;
  msg.innerText = "⏳ Uploading… please wait";

  const fd = new FormData();
  fd.append("video", file);
  fd.append("title", title);

  fetch("/api/upload", {
    method: "POST",
    headers: { "x-admin-password": pass },
    body: fd
  })
  .then(r => r.json())
  .then(d => {
    bar.value = 100;
    if(d.success){
      msg.innerText = "✅ Upload successful";
      document.getElementById("video").value = "";
      document.getElementById("title").value = "";
    } else {
      msg.innerText = "❌ " + (d.error || "Upload failed");
    }
  })
  .catch(() => {
    msg.innerText = "❌ Server error";
  })
  .finally(() => {
    btn.disabled = false;
    setTimeout(()=>bar.style.display="none", 1500);
  });
}
</script>
</body>
</html>
