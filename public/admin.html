<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Upload</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: Arial;
      padding: 20px;
    }
    input, button {
      display: block;
      width: 100%;
      max-width: 400px;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      background: #0f9d58;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }
    #msg {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Admin Upload (Only You)</h2>

<input type="password" id="pass" placeholder="Admin password">
<input type="text" id="title" placeholder="Video title">
<input type="file" id="video" accept="video/mp4">

<button onclick="upload()">Upload Video</button>

<p id="msg"></p>

<script>
async function upload() {
  const pass = document.getElementById("pass").value;
  const title = document.getElementById("title").value;
  const video = document.getElementById("video").files[0];
  const msg = document.getElementById("msg");

  if (!pass || !video) {
    msg.innerText = "❌ Password aur video zaroori hai";
    return;
  }

  const fd = new FormData();
  fd.append("video", video);
  fd.append("title", title);

  msg.innerText = "⏳ Uploading...";

  try {
    const res = await fetch("/api/upload", {
      method: "POST",
      headers: {
        "x-admin-password": pass
      },
      body: fd
    });

    const data = await res.json();

    if (data.success) {
      msg.innerText = "✅ Upload successful";
      document.getElementById("video").value = "";
      document.getElementById("title").value = "";
    } else {
      msg.innerText = "❌ " + data.error;
    }
  } catch {
    msg.innerText = "❌ Server error";
  }
}
</script>

</body>
</html>
