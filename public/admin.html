<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Admin Upload</title>

<style>
body{
  background:#000;
  color:#fff;
  font-family:system-ui;
}
.box{
  max-width:420px;
  margin:40px auto;
  padding:20px;
}
input,button{
  width:100%;
  margin:10px 0;
  padding:12px;
  border-radius:8px;
  border:none;
  font-size:15px;
}
button{
  background:#ff0055;
  color:#fff;
  font-weight:600;
}
button:disabled{
  opacity:.6;
}
#msg{
  margin-top:10px;
  min-height:22px;
}
</style>
</head>

<body>

<div class="box">
  <h2>üîê Admin Upload</h2>

  <input type="password" id="password" placeholder="Admin Password">
  <input type="text" id="title" placeholder="Video title">
  <input type="file" id="video" accept="video/*">

  <button id="btn" onclick="upload()">Upload Video</button>

  <p id="msg"></p>
</div>

<script>
async function upload(){
  const msg = document.getElementById("msg");
  const btn = document.getElementById("btn");

  const password = document.getElementById("password").value.trim();
  const title = document.getElementById("title").value.trim();
  const file = document.getElementById("video").files[0];

  // ‚úÖ VALIDATIONS
  if(!password){
    msg.innerText = "‚ùå Admin password required";
    return;
  }
  if(!file){
    msg.innerText = "‚ùå Please select a video file";
    return;
  }

  btn.disabled = true;
  msg.innerText = "‚è≥ Uploading‚Ä¶ please wait";

  const fd = new FormData();
  fd.append("password", password);
  fd.append("title", title || "Untitled");
  fd.append("video", file);

  try{
    const res = await fetch("/api/upload", {
      method: "POST",
      body: fd
    });

    const data = await res.json();

    if(data.success){
      msg.innerText = "‚úÖ Upload successful";
      document.getElementById("video").value = "";
      document.getElementById("title").value = "";
    }else{
      msg.innerText = "‚ùå " + (data.error || "Upload failed");
    }

  }catch(err){
    msg.innerText = "‚ùå Network / server error";
  }

  btn.disabled = false;
}
</script>

</body>
</html>
