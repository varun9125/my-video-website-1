<header>

 <input id="search" placeholder="Search hot videos...">

<!-- CATEGORY -->
<div class="categories" id="cats">
 <button class="active" onclick="setCat('all')">All</button>
 <button onclick="setCat('hot')">üî• Hot</button>
 <button onclick="setCat('desi')">üáÆüá≥ Desi</button>
 <button onclick="setCat('couple')">üíë Couple</button>
 <button onclick="setCat('viral')">üöÄ Viral</button>
</div>

<div class="grid" id="grid"></div>

<footer>

</footer>

<script>
document.getElementById("year").innerText=new Date().getFullYear();

/* ===== AGE GATE ===== */
if(localStorage.getItem("adult")==="yes"){
 ageGate.style.display="none";
}
function allow(){
 localStorage.setItem("adult","yes");
 ageGate.style.display="none";
}
function deny(){
 location.href="https://www.google.com";
}

/* ===== DATA ===== */
let allVideos=[];
let page=1, perPage=12;
let keyword="", category="all";

fetch("/api/videos")
.then(r=>r.json())
.then(d=>{
 allVideos=d;
 draw();
});

/* ===== CATEGORY LOGIC ===== */
function getCategory(v){
 const t=v.title.toLowerCase();
 if(t.includes("desi")) return "desi";
 if(t.includes("couple")) return "couple";
 if(t.includes("viral")) return "viral";
 if(t.includes("hot")||t.includes("sexy")) return "hot";
 return "other";
}

function setCat(c){
 category=c;
 document.querySelectorAll(".categories button")
 .forEach(b=>b.classList.remove("active"));
 event.target.classList.add("active");
 page=1;
 draw();
}

/* ===== DRAW ===== */
function draw(){
 grid.innerHTML=""; pagination.innerHTML="";

 let list=allVideos.filter(v=>
  v.title.toLowerCase().includes(keyword)
 );

 if(category!=="all"){
  list=list.filter(v=>getCategory(v)===category);
 }

 const total=Math.ceil(list.length/perPage);

 list.slice((page-1)*perPage,page*perPage).forEach(v=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
   <div class="thumb"><video src="${v.url}#t=1" muted preload="metadata"></video></div>
   <div class="info">
    <div class="title">${v.title}</div>
    <div class="views">üëÅ ${v.views||0}</div>
   </div>`;
  c.onclick=()=>location.href="/watch?id="+v._id;
  grid.appendChild(c);
 });

 for(let i=1;i<=total;i++){
  const b=document.createElement("button");
  b.innerText=i;
  if(i===page) b.classList.add("active");
  b.onclick=()=>{page=i;draw()};
  pagination.appendChild(b);
 }
}

/* ===== SEARCH ===== */
search.oninput=e=>{
 keyword=e.target.value.toLowerCase();
 page=1; draw();
};
</script>
