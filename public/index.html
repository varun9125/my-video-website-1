/* ===== DATA & STATE ===== */
let allVideos=[];
let page=1;
const perPage=12;
let keyword="";
let category="all";

/* ===== FETCH VIDEOS ===== */
fetch("/api/videos")
.then(r=>r.json())
.then(d=>{
  allVideos=d || [];

/* ===== CATEGORY HELPER ===== */
function cat(v){
  const t=v.title.toLowerCase();
  if(t.includes("desi")) return "desi";
  if(t.includes("couple")) return "couple";
  if(t.includes("viral")) return "viral";
  if(t.includes("hot")||t.includes("sexy")) return "hot";
  return "other";
}

/* ===== SET CATEGORY ===== */
function setCat(c,btn){
  category=c;
  document.querySelectorAll(".categories button").forEach(x=>x.classList.remove("active"));
  btn.classList.add("active");
  page=1;
  draw();
}

/* ===== DRAW GRID & PAGINATION ===== */
function draw(){
  grid.innerHTML="";
  pagination.innerHTML="";

  let list=allVideos.filter(v=>v.title.toLowerCase().includes(keyword));
  if(category!=="all"){
    list=list.filter(v=>cat(v)===category);
  }
  const total=Math.ceil(list.length/perPage) || 1;

  list.slice((page-1)*perPage, page*perPage).forEach(v=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <div class="thumb">
        <video src="${v.url}#t=1" muted preload="metadata"></video>
      </div>
      <div class="info">
        <div class="title">${v.title}</div>
        <div class="views">üëÅ ${v.views||0}</div>
      </div>`;
    c.onclick=()=>location.href="/watch?id="+v._id;
    grid.appendChild(c);
  });

  // pagination buttons
  if(page>1){
    const prev=document.createElement("button");
    prev.innerText="‚Äπ Prev";
    prev.onclick=()=>{ page--; draw(); window.scrollTo({top:0,behavior:"smooth"}); };
    pagination.appendChild(prev);
  }

  // show up to 5 page numbers around current
  const start=Math.max(1, page-2);
  const end=Math.min(total, page+2);
  for(let i=start; i<=end; i++){
    const b=document.createElement("button");
    b.innerText=i;
    if(i===page) b.classList.add("active");
    b.onclick=()=>{ page=i; draw(); window.scrollTo({top:0,behavior:"smooth"}); };
    pagination.appendChild(b);
  }

  if(page<total){
    const next=document.createElement("button");
    next.innerText="Next ‚Ä∫";
    next.onclick=()=>{ page++; draw(); window.scrollTo({top:0,behavior:"smooth"}); };
    pagination.appendChild(next);
  }
}
