<header>
 <h1>üî• KamaBaba Viral Videos üî•</h1>
 <input id="search" placeholder="Search hot videos..." autocomplete="off">
</header>

<div class="grid" id="grid"></div>

<!-- üî• AD ZONE (SAFE) -->
<div class="adbox">
 <script async data-cfasync="false"
 src="https://pl28304315.effectivegatecpm.com/75174a0c15fdc41fe820fb9dadf17605/invoke.js"></script>
 <div id="container-75174a0c15fdc41fe820fb9dadf17605"></div>
</div>

<div class="pagination" id="pagination"></div>

<script>
let allVideos=[];
let page=Number(localStorage.getItem("page"))||1;
const perPage=12;
let keyword="";

fetch("/api/videos")
.then(r=>r.json())
.then(d=>{
 allVideos=d;
 draw();
});

/* ===== DRAW ===== */
function draw(){
 grid.innerHTML="";
 pagination.innerHTML="";

 const list=allVideos.filter(v =>
  v.title.toLowerCase().includes(keyword)
 );

 const totalPages=Math.ceil(list.length/perPage);
 if(page>totalPages) page=1;

 list.slice((page-1)*perPage,page*perPage).forEach(v=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
   <div class="thumb">
    <video src="${v.url}#t=1" muted preload="metadata"></video>
   </div>
   <div class="info">
    <div class="title">${v.title}</div>
    <div class="views">üëÅ ${v.views||0}</div>
   </div>
  `;

  // hover autoplay
  const vid=c.querySelector("video");
  c.onmouseenter=()=>vid.play();
  c.onmouseleave=()=>{vid.pause();vid.currentTime=1};

  c.onclick=()=>location.href="/watch?id="+v._id;
  grid.appendChild(c);
 });

 // pagination
 if(page>1){
  const prev=document.createElement("button");
  prev.innerText="‚Äπ Prev";
  prev.onclick=()=>{page--;save();draw()};
  pagination.appendChild(prev);
 }

 for(let i=Math.max(1,page-2);i<=Math.min(totalPages,page+2);i++){
  const b=document.createElement("button");
  b.innerText=i;
  if(i===page) b.classList.add("active");
  b.onclick=()=>{page=i;save();draw()};
  pagination.appendChild(b);
 }

 if(page<totalPages){
  const next=document.createElement("button");
  next.innerText="Next ‚Ä∫";
  next.onclick=()=>{page++;save();draw()};
  pagination.appendChild(next);
 }
}

function save(){
 localStorage.setItem("page",page);
 scrollTo({top:0,behavior:"smooth"});
}

/* ===== SEARCH ===== */
search.oninput=e=>{
 keyword=e.target.value.toLowerCase();
 page=1; save(); draw();
};

  window.open(adLink,"_blank");
  opened=true;
 }
});
</script>
