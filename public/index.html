<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KamaBaba Viral</title>

<style>
body {
  margin: 0;
  background: #0d0d0d;
  color: #fff;
  font-family: system-ui, Arial;
}

/* HEADER */
header {
  padding: 10px;
  background: #111;
  position: sticky;
  top: 0;
  z-index: 10;
}

header h2 {
  margin: 5px 0;
  text-align: center;
  font-size: 18px;
}

#search {
  width: 100%;
  padding: 8px;
  border-radius: 6px;
  border: none;
  margin-top: 8px;
  font-size: 14px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 12px;
  padding: 12px;
}

.card {
  cursor: pointer;
}

/* REAL VIDEO THUMBNAIL */
.thumb {
  width: 100%;
  height: 200px;
  object-fit: cover;
  border-radius: 8px;
  background: #000;
}

.card p {
  font-size: 13px;
  margin: 6px 0 0;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

/* PAGINATION */
.pagination {
  text-align: center;
  padding: 15px;
}

.pagination button {
  margin: 3px;
  padding: 6px 10px;
  background: #222;
  border: none;
  color: #fff;
  border-radius: 4px;
  cursor: pointer;
}

.pagination button.active {
  background: #0f9d58;
}
</style>
</head>

<body>

<header>
  <h2>ðŸ”¥ KamaBaba Viral Videos ðŸ”¥</h2>
  <input id="search" placeholder="Search video...">
</header>

<div class="grid" id="grid"></div>
<div class="pagination" id="pagination"></div>

<script>
let allVideos = [];
let currentPage = 1;
const perPage = 6;
let keyword = "";

/* LOAD VIDEOS */
fetch("/api/videos")
  .then(res => res.json())
  .then(data => {
    allVideos = data.reverse();
    render();
  });

function render() {
  const grid = document.getElementById("grid");
  const pagination = document.getElementById("pagination");
  grid.innerHTML = "";
  pagination.innerHTML = "";

  const filtered = allVideos.filter(v =>
    v.title.toLowerCase().includes(keyword)
  );

  const totalPages = Math.ceil(filtered.length / perPage);
  const start = (currentPage - 1) * perPage;
  const pageVideos = filtered.slice(start, start + perPage);

  pageVideos.forEach(v => {
    const card = document.createElement("div");
    card.className = "card";
    card.innerHTML = `
      <video class="thumb" src="${v.url}#t=1" muted preload="metadata"></video>
      <p>${v.title}</p>
    `;

    card.onclick = () => {
      location.href = "/watch?id=" + v.id;
    };

    grid.appendChild(card);
  });

  for (let i = 1; i <= totalPages; i++) {
    const btn = document.createElement("button");
    btn.innerText = i;
    if (i === currentPage) btn.classList.add("active");
    btn.onclick = () => {
      currentPage = i;
      render();
      window.scrollTo(0, 0);
    };
    pagination.appendChild(btn);
  }
}

/* SEARCH */
document.getElementById("search").oninput = e => {
  keyword = e.target.value.toLowerCase();
  currentPage = 1;
  render();
};
</script>

</body>
</html>
