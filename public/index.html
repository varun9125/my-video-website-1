<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KamaBaba Viral</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui,sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* HEADER */
header{
  text-align:center;
  padding:12px;
  font-size:18px;
  font-weight:700;
  background:#111;
  border-bottom:1px solid #222;
}

/* FEED */
.feed{
  max-width:480px;
  margin:auto;
}

/* VIDEO CARD */
.video-card{
  margin-bottom:25px;
  border-bottom:1px solid #222;
}

.video-card video{
  width:100%;
  height:75vh;
  background:#000;
}

/* ACTIONS */
.actions{
  display:flex;
  justify-content:space-around;
  padding:10px 0;
}

.actions button{
  background:none;
  border:none;
  color:#fff;
  font-size:16px;
  cursor:pointer;
}

/* TITLE */
.title{
  padding:0 12px 12px;
  font-size:14px;
  opacity:.9;
}
</style>
</head>

<body>

<header>KamaBaba Viral</header>

<div class="feed" id="feed"></div>

<script>
function loadVideos(){
  fetch("/videos-list")
    .then(res=>res.json())
    .then(videos=>{
      const feed=document.getElementById("feed");
      feed.innerHTML="";

      videos.reverse().forEach(v=>{
        const div=document.createElement("div");
        div.className="video-card";

        div.innerHTML=`
          <video src="/videos/${v.file}" controls loop></video>

          <div class="actions">
            <button>‚ù§Ô∏è ${v.likes || 0}</button>
            <button>üëÅ ${v.views || 0}</button>
            <button>üí¨ ${v.comments ? v.comments.length : 0}</button>
          </div>

          <div class="title">${v.title}</div>
        `;

        feed.appendChild(div);
      });
    });
}

loadVideos();
</script>

</body>
</html>
