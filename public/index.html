<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KamaBaba Viral</title>

<style>
body{margin:0;background:#0d0d0d;color:#fff;font-family:system-ui}
header{padding:14px;text-align:center;background:#111;font-weight:700}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:12px;padding:12px}
.card{cursor:pointer}
.card img{width:100%;border-radius:8px}
.card p{font-size:13px;margin:6px 0 0}
</style>
</head>

<body>

<header>KamaBaba Viral Videos</header>

<div class="grid" id="grid"></div>

<script>
fetch("/videos-list")
.then(r=>r.json())
.then(videos=>{
  const grid=document.getElementById("grid");
  videos.forEach(v=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <img src="${v.thumb}">
      <p>${v.title}</p>
    `;
    d.onclick=()=>location.href="/watch.html?id="+v.id;
    grid.appendChild(d);
  });
});
</script>

</body>
</html>
