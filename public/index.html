<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KamaBaba Viral</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:system-ui, sans-serif;
}

body{
  background:#000;
  color:#fff;
}

/* HEADER */
header{
  padding:12px;
  text-align:center;
  background:#111;
  font-weight:700;
  font-size:18px;
  border-bottom:1px solid #222;
}

/* VIDEO FEED */
.feed{
  max-width:480px;
  margin:auto;
}

.video-card{
  margin-bottom:25px;
  border-bottom:1px solid #222;
}

video{
  width:100%;
  max-height:75vh;
  background:#000;
}

/* ACTION BAR */
.actions{
  display:flex;
  justify-content:space-around;
  padding:10px 0;
  font-size:14px;
}

.actions button{
  background:none;
  border:none;
  color:#fff;
  cursor:pointer;
}

.actions span{
  display:block;
  font-size:12px;
  color:#aaa;
}

/* TITLE */
.title{
  padding:6px 10px;
  font-size:14px;
}

/* COMMENT BOX */
.comments{
  padding:10px;
}

.comments input{
  width:100%;
  padding:8px;
  background:#111;
  border:1px solid #333;
  color:#fff;
  border-radius:6px;
}
</style>
</head>

<body>

<header>üî• KamaBaba Viral Videos</header>

<div class="feed" id="feed"></div>

<script>
const videos=[
  {name:"Video 1",url:"/videos/sample1.mp4"},
  {name:"Video 2",url:"/videos/sample2.mp4"}
];

// LOAD DATA
function getData(key){
  return JSON.parse(localStorage.getItem(key)) || 0;
}
function setData(key,val){
  localStorage.setItem(key,JSON.stringify(val));
}

const feed=document.getElementById("feed");

videos.forEach((v,i)=>{
  const viewsKey="views_"+i;
  const likesKey="likes_"+i;

  let views=getData(viewsKey);
  let likes=getData(likesKey);

  const card=document.createElement("div");
  card.className="video-card";

  card.innerHTML=`
    <video src="${v.url}" controls playsinline></video>

    <div class="actions">
      <button onclick="like(${i})">‚ù§Ô∏è <span id="like${i}">${likes}</span></button>
      <button>üëÅ <span id="view${i}">${views}</span></button>
      <button>üí¨ Comment</button>
    </div>

    <div class="title">${v.name}</div>

    <div class="comments">
      <input placeholder="Add a comment...">
    </div>
  `;

  const vid=card.querySelector("video");
  vid.onplay=()=>{
    views++;
    setData(viewsKey,views);
    document.getElementById("view"+i).innerText=views;
  };

  feed.appendChild(card);
});

function like(i){
  const key="likes_"+i;
  let val=getData(key)+1;
  setData(key,val);
  document.getElementById("like"+i).innerText=val;
}
</script>

</body>
</html>
