<script>
/* ===== AGE GATE ===== */
const ageGate=document.getElementById("ageGate");
const allowBtn=document.getElementById("allowBtn");
const ageCheck=document.getElementById("ageCheck");

ageCheck.onchange=()=>{
  allowBtn.classList.toggle("active",ageCheck.checked);
};

function unlock(){
  ageGate.style.display="none";
  document.body.classList.remove("locked");
}

if(localStorage.getItem("adultAllowed")==="yes"){
  unlock();
}

function allowSite(){
  if(!ageCheck.checked) return;
  localStorage.setItem("adultAllowed","yes");
  unlock();
}

function denySite(){
  location.href="https://www.google.com";
}

/* ===== VIDEOS ===== */
let allVideos=[],page=1,perPage=6,keyword="";

fetch("/api/videos")
.then(r=>r.json())
.then(d=>{allVideos=d;render();});

function render(){
  const grid=document.getElementById("grid");
  const pagination=document.getElementById("pagination");
  grid.innerHTML="";
  pagination.innerHTML="";

  const list=allVideos.filter(v=>v.title.toLowerCase().includes(keyword));
  const total=Math.ceil(list.length/perPage);
  const start=(page-1)*perPage;

  list.slice(start,start+perPage).forEach(v=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`
      <video class="thumb" src="${v.url}#t=1" muted preload="metadata"></video>
      <p>${v.title}</p>
    `;
    c.onclick=()=>location.href="/watch?id="+v._id;
    grid.appendChild(c);
  });

  for(let i=1;i<=total;i++){
    const b=document.createElement("button");
    b.textContent=i;
    if(i===page)b.classList.add("active");
    b.onclick=()=>{page=i;render();scrollTo(0,0)};
    pagination.appendChild(b);
  }
}

search.oninput=e=>{
  keyword=e.target.value.toLowerCase();
  page=1;
  render();
};
</script>
