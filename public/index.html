<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width">
<title>KamaBaba Viral</title>
<style>
body{margin:0;background:#0d0d0d;color:#fff;font-family:system-ui}
header{text-align:center;padding:14px;background:#111;font-weight:700}
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:10px;padding:10px}
.card{cursor:pointer}
.thumb{height:180px;background:#222;border-radius:8px}
.card p{font-size:13px;margin:5px 0;text-align:center}
</style>
</head>
<body>

<header>ðŸ”¥ KamaBaba Viral ðŸ”¥</header>
<div class="grid" id="grid"></div>

<script>
fetch("/api/videos")
.then(r=>r.json())
.then(videos=>{
  const g=document.getElementById("grid");
  videos.forEach(v=>{
    const d=document.createElement("div");
    d.className="card";
    d.innerHTML=`
      <video class="thumb" src="${v.url}#t=1" muted></video>
      <p>${v.title}</p>
    `;
    d.onclick=()=>location.href="/watch?id="+v.id;
    g.appendChild(d);
  });
});
</script>
</body>
</html>
