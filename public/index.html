<script>
document.getElementById("year").innerText=new Date().getFullYear();

/* AGE GATE */
if(localStorage.getItem("adult")==="yes") ageGate.style.display="none";
function allow(){localStorage.setItem("adult","yes");ageGate.style.display="none";}
function deny(){location.href="https://google.com";}

/* STATE */
let allVideos=[],page=Number(new URLSearchParams(location.search).get("page"))||1;
let perPage=12,keyword="",category="all";

/* HISTORY FIX */
function updateURL(){
 history.pushState({page}, "", "?page="+page);
}
window.onpopstate=e=>{
 if(e.state && e.state.page){
  page=e.state.page;
  draw();
 }
};

/* DATA */
fetch("/api/videos").then(r=>r.json()).then(d=>{allVideos=d;draw();});

function getCategory(v){
 const t=v.title.toLowerCase();
 if(t.includes("desi")) return "desi";
 if(t.includes("couple")) return "couple";
 if(t.includes("viral")) return "viral";
 if(t.includes("hot")||t.includes("sexy")) return "hot";
 return "other";
}

function setCat(c,btn){
 category=c;
 document.querySelectorAll(".categories button").forEach(b=>b.classList.remove("active"));
 btn.classList.add("active");
 page=1;updateURL();draw();
}

function draw(){
 grid.innerHTML="";pagination.innerHTML="";
 let list=allVideos.filter(v=>v.title.toLowerCase().includes(keyword));
 if(category!=="all") list=list.filter(v=>getCategory(v)===category);

 const total=Math.ceil(list.length/perPage);
 list.slice((page-1)*perPage,page*perPage).forEach(v=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`
   <div class="thumb"><video src="${v.url}#t=1" muted preload="metadata"></video></div>
   <div class="info"><div class="title">${v.title}</div><div class="views">üëÅ ${v.views||0}</div></div>`;
  c.onclick=()=>location.href="/watch?id="+v._id;
  grid.appendChild(c);
 });

 for(let i=1;i<=total;i++){
  const b=document.createElement("button");
  b.innerText=i;
  if(i===page) b.classList.add("active");
  b.onclick=()=>{page=i;updateURL();draw();};
  pagination.appendChild(b);
 }
}

search.oninput=e=>{keyword=e.target.value.toLowerCase();page=1;updateURL();draw();};
</script>
