<script>
const grid=document.getElementById("grid");
const pagination=document.getElementById("pagination");
let allVideos=[],page=1,perPage=8;

function getThumb(v){
 if(v.thumbnail && v.thumbnail.trim()!=="") return v.thumbnail;
 if(!v.url || !v.url.includes("/video/upload/")) return "/logo.png";
 return v.url.replace("/video/upload/","/video/upload/so_2/")
             .replace(/\.(mp4|mov|webm).*/i,".jpg");
}

fetch("/api/videos")
.then(r=>r.json())
.then(vs=>{
 allVideos=Array.isArray(vs)?vs:[];
 draw();
});

function draw(){
 grid.innerHTML="";
 pagination.innerHTML="";
 const total=Math.ceil(allVideos.length/perPage);
 const start=(page-1)*perPage;

 allVideos.slice(start,start+perPage).forEach(v=>{
  const d=document.createElement("div");
  d.className="card";
  d.innerHTML=`
   <img src="${getThumb(v)}">
   <div class="info">
    <div class="title">${v.title}</div>
    <div class="views">üëÅ ${v.views||0}</div>
   </div>`;
  d.onclick=()=>location.href="/watch?id="+v._id;
  grid.appendChild(d);
 });

 for(let i=1;i<=total;i++){
  const b=document.createElement("button");
  b.innerText=i;
  if(i===page) b.className="active";
  b.onclick=()=>{page=i;draw();window.scrollTo(0,0)};
  pagination.appendChild(b);
 }
}
