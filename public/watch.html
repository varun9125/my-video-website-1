<script async="async" data-cfasync="false" src="//pl22679990.highrevenuenetwork.com/5b/12/ab/5b12ab9988f7c7e7a3e5a0c6d12b7d22.js"></script>
</div>

<h3 style="padding-left:12px">Related Videos</h3>
<div id="related"></div>

<!-- ================= ADSTERRA BANNER IFRAME ================= -->
<div style="display:flex;justify-content:center;padding:12px">
<iframe src="https://pl22679955.highrevenuenetwork.com/160x300" width="160" height="300" frameborder="0" scrolling="no"></iframe>
</div>

<script>
const id=new URLSearchParams(location.search).get("id");
const titleEl=document.getElementById("title");
const viewCount=document.getElementById("viewCount");
const likeCount=document.getElementById("likeCount");
const related=document.getElementById("related");

let allVideos=[];
let player=videojs("player");

/* THUMB FIX */
function getThumb(v){
 if(v.thumbnail && v.thumbnail.trim()!=="") return v.thumbnail;
 if(!v.url || !v.url.includes("/video/upload/")) return "/logo.png";
 return v.url.replace("/video/upload/","/video/upload/so_2/")
             .replace(/\.(mp4|webm|mov).*/i,".jpg");
}

fetch("/api/videos")
.then(r=>r.json())
.then(vs=>{
 allVideos=Array.isArray(vs)?vs:[];
 const v=allVideos.find(x=>x._id===id);
 if(!v) return;

 titleEl.innerText=v.title;
 viewCount.innerText=v.views||0;
 likeCount.innerText=v.likes||0;

 player.src({src:v.url,type:"video/mp4"});

 /* ================= EXOCLICK VAST ================= */
 player.ima({
  id:"player",
  adTagUrl:"https://s.magsrv.com/v1/vast.php?zoneid=5816342",
  timeout:4000,
  prerollTimeout:4000
 });

 player.one("play",()=>{
  try{
   player.ima.initializeAdDisplayContainer();
   player.ima.requestAds();
  }catch(e){}
 });

 player.on("adserror",()=>player.play());
 player.on("ads-ad-ended",()=>player.play());

 renderRelated();
});

function renderRelated(){
 related.innerHTML="";
 allVideos.filter(v=>v._id!==id).slice(0,10).forEach(v=>{
  const c=document.createElement("div");
  c.className="card";
  c.innerHTML=`<img src="${getThumb(v)}"><p>${v.title}</p>`;
  c.onclick=()=>location.href="/watch?id="+v._id;
  related.appendChild(c);
 });
}

function like(){
 if(sessionStorage["l_"+id])return;
 likeCount.innerText++;
 sessionStorage["l_"+id]=1;
}
function share(){
 navigator.clipboard.writeText(location.href);
 alert("Link copied");
}
</script>

</body>
