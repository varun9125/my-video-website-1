<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Watch Video</title>

<style>
body{margin:0;background:#000;color:#fff;font-family:system-ui}
video{width:100%;max-height:320px;background:#000}
.box{padding:12px}
.actions{display:flex;gap:10px;margin:10px 0}
.actions button{
  padding:8px 14px;
  border:none;border-radius:6px;
  background:#222;color:#fff;cursor:pointer
}
.actions button:hover{background:#0f9d58}
.comment-input{display:flex;gap:6px;margin-top:8px}
.comment-input input{flex:1;padding:8px;border-radius:6px;border:none}
.comment-input button{
  padding:8px 14px;border:none;border-radius:6px;
  background:#2196f3;color:#fff
}
.comment{background:#111;padding:8px;margin-top:6px;border-radius:6px}
.related{margin-top:15px;display:flex;gap:10px;overflow-x:auto}
.related .card{min-width:140px;cursor:pointer}
.related video{width:100%;height:90px;object-fit:cover;border-radius:6px}
.related p{font-size:12px;text-align:center;white-space:nowrap;overflow:hidden}
</style>
</head>

<body>

<video id="player" controls></video>

<div class="box">
  <h3 id="title"></h3>
  <p id="views"></p>

  <div class="actions">
    <button onclick="like()">üëç Like</button>
    <button onclick="dislike()">üëé Dislike</button>
  </div>

  <h4>Comments</h4>
  <div class="comment-input">
    <input id="cmt" placeholder="Write a comment">
    <button onclick="comment()">Post</button>
  </div>
  <div id="comments"></div>

  <h4 style="margin-top:15px">Related Videos</h4>
  <div class="related" id="related"></div>
</div>

<script>
const id = new URLSearchParams(location.search).get("id");

fetch("/api/videos")
.then(r=>r.json())
.then(videos=>{
  const v = videos.find(x=>x.id==id);
  if(!v){document.body.innerHTML="‚ùå Video not found";return;}

  player.src = v.url;
  title.innerText = v.title;
  views.innerText = "üëÅ " + v.views;

  // increase view
  fetch("/api/view/"+id,{method:"POST"});

  v.comments.forEach(c=>{
    const d=document.createElement("div");
    d.className="comment";
    d.innerText=c;
    comments.appendChild(d);
  });

  videos.filter(x=>x.id!=id).forEach(r=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<video src="${r.url}#t=1" muted></video><p>${r.title}</p>`;
    c.onclick=()=>location.href="/watch?id="+r.id;
    related.appendChild(c);
  });
});

function like(){fetch("/api/like/"+id,{method:"POST"}).then(()=>location.reload())}
function dislike(){fetch("/api/dislike/"+id,{method:"POST"}).then(()=>location.reload())}
function comment(){
  if(!cmt.value) return;
  fetch("/api/comment/"+id,{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify({text:cmt.value})
  }).then(()=>location.reload());
}
</script>

</body>
</html>
